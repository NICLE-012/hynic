<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .video-container {
            flex: 3;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 600px;
        }

        .prestasi-list {
            flex: 1;
            background: #f78080;
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            /* height: 100%; */
        }

        .prestasi-list button {
            width: 90%;
            padding: 15px;
            margin: 5px 0;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: left;
        }

        .prestasi-list button:hover {
            background: #ddd;
        }

        .notification {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .notification marquee {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="header">Prestasi Moklet</div>
    <div class="container">
        <div class="video-container">
            <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/U8d1QrngA2E?si=uUNPgAacS7EU1E1r"
            frameborder="0" allowfullscreen></iframe>
        

        </div>
        <div class="prestasi-list">
            <button data-video="U8d1QrngA2E">Prestasi 1</button>
            <button data-video="htblsVlBnqw">Prestasi 2</button>
            <button data-video="erBHLGjLdt4">Prestasi 3</button>
            <button data-video="M3XQ_uAymmA">Prestasi 4</button>
            <button data-video="UwVau7nlWGs">Prestasi 5</button>
        </div>
    </div>
    <div class="notification">
        <marquee behavior="scroll" direction="left">ðŸ”¥ Selamat Datang di Website Prestasi Moklet! Lihat berbagai
            prestasi terbaru dari siswa terbaik kami! ðŸ”¥</marquee>
    </div>

    <script>
        const buttons = document.querySelectorAll('.prestasi-list button');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                const videoId = this.getAttribute('data-video');
                document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${videoId}`;
            });
        });
    </script>
</body>

</html>
